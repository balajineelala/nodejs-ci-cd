name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secrets  # 👈 Add the environment name here
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug Secrets
        run: |
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}"
          if [[ -z "${{ secrets.DOCKER_USERNAME }}" ]]; then
            echo "❌ DOCKER_USERNAME is empty. Please check GitHub Secrets." >&2
            exit 1
          fi

      - name: Define Variables
        run: |
          echo "DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/node-ci-cd" >> $GITHUB_ENV
          echo "CONTAINER_NAME=node-app" >> $GITHUB_ENV

      - name: Login to Docker Hub
        run: |
          echo "Logging into Docker Hub as $DOCKER_USERNAME"
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          echo "Building Docker Image: $DOCKER_IMAGE"
          docker build -t $DOCKER_IMAGE .
          docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:latest

      - name: Debug SSH Key
        run: |
          echo "Checking EC2_SSH_KEY length..."
          echo "${{ secrets.EC2_SSH_KEY }}" | wc -c

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/your-repo
            git pull origin main
            npm install
            npm run build  # If needed
            pm2 restart server.js
