name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Define Variables
        run: |
          echo "DOCKER_IMAGE=${{ secrets.DOCKER_USERNAME }}/node-ci-cd" >> $GITHUB_ENV
          echo "CONTAINER_NAME=node-app" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          docker build -t $DOCKER_IMAGE .
          docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:latest
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push $DOCKER_IMAGE:latest

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull $DOCKER_IMAGE:latest
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker run -d -p 3000:3000 --name $CONTAINER_NAME $DOCKER_IMAGE:latest