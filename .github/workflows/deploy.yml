name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t your-dockerhub-username/node-ci-cd .
          docker tag your-dockerhub-username/node-ci-cd:latest your-dockerhub-username/node-ci-cd:latest
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push your-dockerhub-username/node-ci-cd:latest

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull your-dockerhub-username/node-ci-cd:latest
            docker stop node-app || true
            docker rm node-app || true
            docker run -d -p 3000:3000 --name node-app your-dockerhub-username/node-ci-cd:latest